<article class="step-equipment">

  <header class="step-equipment__header">
    <h2 class="step-equipment__titulo">Que equipamiento tienes?</h2>
    <p class="step-equipment__subtitulo">
      Selecciona el equipamiento al que tienes acceso (opcional)
    </p>
  </header>

  <section class="step-equipment__grid">
    @for (option of options; track option.id) {
      <app-chip
        (click)="onToggle(option.id)"
        [seleccionado]="isSelected(option.id)"
        [texto]="option.label">
      </app-chip>
    }
  </section>

  <footer class="step-equipment__footer">
    <nav class="step-equipment__actions">
      <app-button
        (clicked)="onSkip()"
        tamanio="grande"
        variante="secundario">
        Solo peso corporal
      </app-button>

      @if (selectedEquipment().length > 0) {
        <app-button
          (clicked)="onContinue()"
          tamanio="grande"
          variante="primario">
          Continuar ({{ selectedEquipment().length }} seleccionados)
        </app-button>
      }
    </nav>
  </footer>

</article>
