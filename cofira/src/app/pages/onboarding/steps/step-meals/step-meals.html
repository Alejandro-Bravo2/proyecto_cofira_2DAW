<article class="step-meals">

  <header class="step-meals__header">
    <h2 class="step-meals__titulo">Cuantas comidas al dia?</h2>
    <p class="step-meals__subtitulo">
      Adaptaremos tu plan a tu rutina alimenticia
    </p>
  </header>

  <ul class="step-meals__opciones">
    @for (option of options; track option.value) {
      <li class="step-meals__opcion-item">
        <app-option-card
          (seleccionar)="alSeleccionar(option.value)"
          [descripcion]="option.description"
          [seleccionado]="selectedMeals() === option.value"
          [titulo]="option.label">
        </app-option-card>
      </li>
    }
  </ul>

  <footer class="step-meals__footer">
    <app-button
      (click)="alContinuar()"
      [habilitado]="!canContinue()"
      tamanio="grande"
      variante="primario">
      Continuar
    </app-button>
  </footer>

</article>
