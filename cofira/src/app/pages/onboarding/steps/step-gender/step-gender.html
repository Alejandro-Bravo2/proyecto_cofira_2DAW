<article class="step-gender">

  <header class="step-gender__header">
    <h2 class="step-gender__titulo">Cual es tu genero?</h2>
    <p class="step-gender__subtitulo">
      Necesitamos esta informacion para calcular tus necesidades nutricionales
    </p>
  </header>

  <ul class="step-gender__opciones">
    @for (gender of genders; track gender.value) {
      <li class="step-gender__opcion-item">
        <app-option-card
          (seleccionar)="selectGender($event)"
          [icono]="gender.icon || ''"
          [seleccionado]="selectedGender() === gender.value"
          [titulo]="gender.label"
          [valor]="gender.value">
        </app-option-card>
      </li>
    }
  </ul>

  <footer class="step-gender__footer">
    <app-button
      (click)="onContinue()"
      [habilitado]="!canContinue()"
      tamanio="grande"
      variante="primario">
      Continuar
    </app-button>
  </footer>

</article>
