<mark [class.chip--selected]="seleccionado()" class="chip">
  <span class="chip__texto">{{ texto() }}</span>

  @if (removible()) {
    <button
      (click)="onRemove()"
      [attr.aria-label]="'Eliminar ' + texto()"
      class="chip__btn-eliminar"
      type="button">
      <svg class="chip__btn-eliminar__svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
  }
</mark>
