<!-- Template Ãºnico para el contenido proyectado -->
<ng-template #contenido>
  <ng-content></ng-content>
</ng-template>

@if (enlace) {
  <a (click)="onClick()" [class]="obtenerClasesBoton()" [routerLink]="enlace">
    <ng-container *ngTemplateOutlet="contenido"></ng-container>
  </a>
} @else if (href) {
  <a [class]="obtenerClasesBoton()" [href]="href" rel="noopener noreferrer" target="_blank">
    <ng-container *ngTemplateOutlet="contenido"></ng-container>
  </a>
} @else {
  <button (click)="onClick()" [class]="obtenerClasesBoton()" [disabled]="habilitado" [type]="tipo">
    <ng-container *ngTemplateOutlet="contenido"></ng-container>
  </button>
}
