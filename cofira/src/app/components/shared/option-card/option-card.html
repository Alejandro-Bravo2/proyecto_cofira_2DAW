<button
  (click)="onSelect()"
  [attr.aria-pressed]="seleccionado()"
  [class.option-card--seleccionado]="seleccionado()"
  class="option-card"
  type="button">

  @if (icono()) {
    <figure class="option-card__icono">
      @switch (icono()) {
        @case ('scale-down') {
          <svg class="option-card__icono-svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M12 19V5M5 12l7-7 7 7"/>
          </svg>
        }
        @case ('muscle') {
          <svg class="option-card__icono-svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M6.2 11.8l1.2-2.2a2 2 0 0 1 3.6 0l1.2 2.2M17.8 11.8l-1.2-2.2a2 2 0 0 0-3.6 0l-1.2 2.2"/>
            <path d="M3 14h4l1-2h8l1 2h4"/>
          </svg>
        }
        @case ('balance') {
          <svg class="option-card__icono-svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <rect height="18" rx="2" width="18" x="3" y="3"/>
            <path d="M12 8v8M8 12h8"/>
          </svg>
        }
        @case ('heart') {
          <svg class="option-card__icono-svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path
              d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
          </svg>
        }
        @case ('male') {
          <svg class="option-card__icono-svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="10" cy="14" r="5"/>
            <path d="M19 5l-5.4 5.4M15 5h4v4"/>
          </svg>
        }
        @case ('female') {
          <svg class="option-card__icono-svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="5"/>
            <path d="M12 13v8M9 18h6"/>
          </svg>
        }
        @default {
          <svg class="option-card__icono-svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 8v4l2 2"/>
          </svg>
        }
      }
    </figure>
  }

  <article class="option-card__contenido">
    <h3 class="option-card__titulo">{{ titulo() }}</h3>
    @if (descripcion()) {
      <p class="option-card__descripcion">{{ descripcion() }}</p>
    }
  </article>

  <aside [class.option-card__check--visible]="seleccionado()" class="option-card__check">
    <svg class="option-card__check-svg" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
      <polyline points="20 6 9 17 4 12"/>
    </svg>
  </aside>
</button>
