<!-- form-select.component.html -->
<article class="form__select">
  <label [for]="selectId()" class="form__select__label">
    {{ label }}
  </label>

  <select [id]="selectId()" [name]="name" class="form__select__field">
    @for (option of options; track option) {
      <option [value]="option">{{ option }}</option>
    }
  </select>
</article>
