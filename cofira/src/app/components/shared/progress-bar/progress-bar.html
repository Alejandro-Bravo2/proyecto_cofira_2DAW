<figure [attr.aria-valuenow]="progreso()" aria-valuemax="100" aria-valuemin="0" class="progress-bar" role="progressbar">
  <figcaption [class.progress-bar__label--hidden]="!mostrarEtiqueta()" class="progress-bar__label">
    {{ textoDelPaso() }}
  </figcaption>

  <meter class="progress-bar__track">
    <span [style.width.%]="progreso()" class="progress-bar__fill"></span>
  </meter>
</figure>
