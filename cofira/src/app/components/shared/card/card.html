<article [class]="obtenerClasesCard()">

  <h2 class="pricing-card__titulo">{{ title }}</h2>

  <ul class="pricing-card__lista">
    @for (ventaja of ventajas; track ventaja) {
    <li class="pricing-card__ventaja">{{ ventaja }}</li>
    }
  </ul>

  <button class="pricing-card__boton" type="button" [disabled]="deshabilitada" (click)="onSubscribe()">
    {{ texto_boton }}
  </button>

  <p class="pricing-card__precio">{{ precio }}</p>

</article>
