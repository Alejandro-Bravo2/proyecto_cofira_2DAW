# ════════════════════════════════════════════════════════════════
# DOCKER COMPOSE - PRODUCCIÓN
# Servidor: 217.160.204.238
# Uso: docker-compose up -d --build
# ════════════════════════════════════════════════════════════════

services:
  # ════════════════════════════════════════
  # BASE DE DATOS - PostgreSQL
  # ════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: cofira-postgres-prod
    environment:
      POSTGRES_DB: cofira
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "6005:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - cofira-network-prod
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d cofira" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ════════════════════════════════════════
  # BACKEND - Spring Boot
  # ════════════════════════════════════════
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cofira-backend-prod
    ports:
      - "9002:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cofira
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_SQL_INIT_MODE: always
      SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION: "true"
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cofira-network-prod
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ════════════════════════════════════════
  # FRONTEND - Angular (Producción con Nginx)
  # ════════════════════════════════════════
  frontend:
    build:
      context: ./cofira
      dockerfile: Dockerfile
      target: production
    container_name: cofira-frontend-prod
    ports:
      - "4202:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cofira-network-prod
    restart: unless-stopped

volumes:
  postgres_data_prod:

networks:
  cofira-network-prod:
    driver: bridge
