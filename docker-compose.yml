services:
  # ════════════════════════════════════════
  # BASE DE DATOS - PostgreSQL
  # ════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    container_name: cofira-postgres
    environment:
      POSTGRES_DB: cofira
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cofira-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d cofira" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ════════════════════════════════════════
  # BACKEND - Spring Boot
  # ════════════════════════════════════════
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cofira-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cofira
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      SPRING_SQL_INIT_MODE: always
      SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION: "true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cofira-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ════════════════════════════════════════
  # FRONTEND - Angular (Desarrollo)
  # ════════════════════════════════════════
  frontend:
    build:
      context: ./cofira
      dockerfile: Dockerfile
      target: development
    container_name: cofira-frontend
    ports:
      - "4500:4200"
    volumes:
      - ./cofira/src:/app/src
      - ./cofira/public:/app/public
    environment:
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cofira-network
    restart: unless-stopped

  # ════════════════════════════════════════
  # pgAdmin - Gestión de BD
  # ════════════════════════════════════════
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cofira-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cofira.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - postgres
    networks:
      - cofira-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  cofira-network:
    driver: bridge
