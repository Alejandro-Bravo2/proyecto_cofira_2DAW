# ========================================
# DOCKER PROFILE CONFIGURATION
# ========================================
spring.application.name=Cofira
# ========================================
# POSTGRESQL DATABASE CONFIGURATION
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/cofira}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Puerto del servidor
server.port=${SERVER_PORT:8080}
# JWT Configuration
cofira.jwt.secret=${JWT_SECRET:f5a0cce32ea6a14fa700fa932d20769c53494a9088c588273fc554ede6599cfc6140e4fbd48417d5656d50af1ef35a5d7eefc75394a8b399457556f4db6ec1d2}
cofira.jwt.expiration=${JWT_EXPIRATION_MS:86400000}
# Actuator
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.info.env.enabled=true
# Info endpoint - Application metadata
info.app.name=Cofira
info.app.description=Sistema de Gestion de Gimnasios
info.app.version=0.0.1-SNAPSHOT
info.app.encoding=UTF-8
info.app.java.version=21
# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
# Logging for Docker
logging.level.root=INFO
logging.level.com.cofira=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# ========================================
# DATA.SQL - Ejecutar autom√°ticamente
# ========================================
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ========================================
# OLLAMA AI SERVICE CONFIGURATION
# ========================================
ollama.url=${OLLAMA_URL:http://ollama:11434}
ollama.model=${OLLAMA_MODEL:llama3.2:1b}
